{{< base}}

   {{$title}}ASE Quiz{{/title}}

   {{$navbar}}
    <nav class="navbar navbar-inverse navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ASE Quiz</a>
        </div>
    </nav>
   {{/navbar}}

   {{$content}}    
    <div class="row">
        <div class="col-md-12">
            <div class="well"><form class="form-horizontal" role="form" action="login" method="POST">
                <div class="form-group">
                    <label for="inputUsername" class="col-md-3 col-md-offset-3 control-label">User Name</label>

                    <div class="col-md-3">
                        <input type="user" class="form-control" id="inputUsername" name="username" placeholder="Enter User Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-6 col-md-3">
                        <button type="submit" class="btn btn-success">Log in</button>
                    </div>
                </div>
            </form></div>
        </div>
    </div>
   {{/content}}

{{/base}}
