<link rel="import"
      href="../bower_components/polymer/polymer.html">

<polymer-element name="data-table" attributes="model cols">
  <template>
      <button>Add new {{model}}</button>
      <p/>
      <table class="table table-hover">
         <tr>
            <template repeat="{{c in columns()}}">
            <td>{{c}}</td>
            </template>
            <td>Action</td>
         </tr>

         <template repeat="{{m in models}}">
         <tr>
            <template repeat="{{c in columns()}}">
            <td>{{m[c]}}</td>
            </template>
            <td><button>Edit</button> <button>Del</button></td>
         </tr>
         </template>
      </table>  
  </template>
  
  <script>
       Polymer({
         model: '',
         modelChanged: function() {
            if (this.model !== '') {
            }
         },
         
         models: [],
         cols: "name",
         columns: function() {
            return this.cols.split(" ");
         },
         
         ready: function() {
            var scope = this;
            console.log(this.columns());
            // load data
            var request = $.ajax({
               url: "/api/v1/" + this.model,
               type: "GET",
               //data: { id : menuId },
               dataType: "json"
            });
         
            request.done(function( msg ) {
               scope.models = msg;
            });
         
            request.fail(function( jqXHR, textStatus ) {
               alert( "Request failed: " + textStatus );
            });            
         }
       });
   
   </script>
</polymer-element>
