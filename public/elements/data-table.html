<polymer-element name="data-table" attributes="model">
  <template>
      <table class="table table-hover">
         <tr>
            <td>Description</td>
            <td>Action</td>
         </tr>
      </table>  
  </template>
  
  <script>
       Polymer({
         model: '',
         modelChanged: function(model) {
            if (this.model !== '') {
            }
         },
         
         ready: function() {
            // load data
            var request = $.ajax({
               url: "/api/v1/" + this.model,
               type: "GET",
               //data: { id : menuId },
               dataType: "json"
            });
         
            request.done(function( msg ) {
               alert(msg);
            });

               alert( "Request failed: " + textStatus );
            });            
         }
       });
   
   </script>
